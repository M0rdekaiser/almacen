{% extends "base.html" %}

{% block content %}
<a href="{{ url_for('add_product') }}" class="button">Agregar Producto</a>
<table>

        <th>Descripci√≥n</th>

    {% for producto in productos %}

        <td>{{ producto['id'] }}</td>
        <td>{{ producto['descripcion'] }}</td>
        <td>{{ producto['cantidad'] }}</td>
